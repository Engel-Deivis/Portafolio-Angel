<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/logos/logo-portafolio.png">
    <title>Portafolio Fuera de Servicio</title>
    <style>
        /* --- RESET Y BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #0b0c10;
            color: #c5c6c7;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* --- CANVAS DE FONDO (PART√çCULAS) --- */
        #particle-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            background: radial-gradient(circle at center, #1f2833 0%, #0b0c10 100%);
        }

        /* --- MODAL HOLOGR√ÅFICO --- */
        .holo-card {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 550px;
            padding: 50px 40px;
            background: rgba(31, 40, 51, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(102, 252, 241, 0.3);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(69, 162, 158, 0.3), 0 30px 60px rgba(0,0,0,0.8);
            text-align: center;
            transform-style: preserve-3d;
            will-change: transform;
            transition: transform 0.1s ease-out;
        }

        .content-layer { transform: translateZ(50px); }

        .icon {
            font-size: 4.5rem;
            margin-bottom: 20px;
            display: inline-block;
            filter: drop-shadow(0 0 15px rgba(255, 77, 77, 0.8));
            animation: pulseIcon 2s infinite;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(102, 252, 241, 0.6);
        }

        p.message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #e0e0e0;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(255, 77, 77, 0.15);
            border: 1px solid #ff4d4d;
            color: #ff4d4d;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 25px;
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.2);
        }

        .btn {
            background: linear-gradient(45deg, #45a29e, #66fcf1);
            border: none;
            padding: 15px 40px;
            color: #0b0c10;
            font-weight: 800;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 5px 20px rgba(102, 252, 241, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: scale(1.05) translateZ(10px);
            box-shadow: 0 10px 30px rgba(102, 252, 241, 0.7);
            background: linear-gradient(45deg, #66fcf1, #45a29e);
        }

        @keyframes pulseIcon {
            0% { transform: scale(1); filter: drop-shadow(0 0 10px rgba(255, 77, 77, 0.8)); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 25px rgba(255, 77, 77, 1)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 10px rgba(255, 77, 77, 0.8)); }
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop style="display: none;">
        <source src="./assets/music/Billie_Eilish_-_Wildflower_Offblogmedia.com.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <canvas id="particle-canvas"></canvas>

    <div class="holo-card" id="card">
        <div class="content-layer">
            <div class="icon">‚õî</div>
            <br>
            <div class="status-badge">ESTADO: OFFLINE</div>
            <h1>PORTAFOLIO FUERA DE SERVICIO</h1>
            <p class="message">
                Nuestro portafolio se encuentra actualmente <strong>fuera de servicio</strong> debido a un proceso de reestructuraci√≥n t√©cnica y actualizaci√≥n de proyectos.
                <br><br>
                Disculpe las molestias. Estamos trabajando para volver en breve.
            </p>
            <a href="https://wa.me/18297857041?text=Hola,%20buenos%20d√≠as.%20Estoy%20interesado%20en%20contactarte%20tras%20ver%20tu%20portafolio.%20¬øPodr√≠amos%20hablar%20sobre%20una%20posible%20colaboraci√≥n%20o%20pasant√≠a?" target="_blank" class="btn">
                Contactar al Desarrollador
            </a>
        </div>
    </div>

    <script>
        /* * =========================================
         * PARTE 0: L√ìGICA DE AUDIO (HACKER MODE)
         * =========================================
         */
        const audio = document.getElementById('bg-music');
        
        // Funci√≥n para iniciar audio al m√°ximo volumen
        function playAudio() {
            audio.volume = 1.0; // Volumen al 100%
            audio.play().then(() => {
                // Si entra aqu√≠, son√≥ correctamente
                console.log("M√∫sica sonando a todo volumen üîä");
                // Removemos los listeners para no sobrecargar
                document.removeEventListener('click', playAudio);
                document.removeEventListener('mousemove', playAudio);
                document.removeEventListener('touchstart', playAudio);
            }).catch(error => {
                // Si entra aqu√≠, el navegador lo bloque√≥.
                // No hacemos nada, los listeners de abajo lo activar√°n en cuanto el usuario toque algo.
                console.log("Esperando interacci√≥n del usuario...");
            });
        }

        // 1. Intentar sonar apenas cargue la p√°gina
        window.addEventListener('load', playAudio);

        // 2. Si falla, sonar apenas muevan el mouse o toquen la pantalla (Plan B)
        document.addEventListener('click', playAudio);
        document.addEventListener('mousemove', playAudio);
        document.addEventListener('touchstart', playAudio);


        /* * =========================================
         * PARTE 1: EFECTO DE PART√çCULAS (CANVAS)
         * =========================================
         */
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        let mouse = { x: null, y: null, radius: 150 };

        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            initParticles();
        }
        window.addEventListener('resize', resize);

        class Particle {
            constructor(x, y, size, color) {
                this.x = x; this.y = y; this.size = size; this.color = color;
                this.baseX = x; this.baseY = y;
                this.density = (Math.random() * 30) + 1;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                let forceDirectionX = dx / distance;
                let forceDirectionY = dy / distance;
                let maxDistance = mouse.radius;
                let force = (maxDistance - distance) / maxDistance;
                let directionX = forceDirectionX * force * this.density;
                let directionY = forceDirectionY * force * this.density;

                if (distance < mouse.radius) {
                    this.x -= directionX;
                    this.y -= directionY;
                } else {
                    if (this.x !== this.baseX) { let dx = this.x - this.baseX; this.x -= dx/10; }
                    if (this.y !== this.baseY) { let dy = this.y - this.baseY; this.y -= dy/10; }
                }
                this.draw();
            }
        }

        function initParticles() {
            particles = [];
            let numberOfParticles = (width * height) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 3) + 1;
                let x = (Math.random() * ((width - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((height - size * 2) - (size * 2)) + size * 2);
                let color = '#66fcf1';
                particles.push(new Particle(x, y, size, color));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0,0, width, height);
            for (let i = 0; i < particles.length; i++) { particles[i].update(); }
            connectParticles();
        }

        function connectParticles() {
            let opacityValue = 1;
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    let distance = ((particles[a].x - particles[b].x) * (particles[a].x - particles[b].x)) + 
                                   ((particles[a].y - particles[b].y) * (particles[a].y - particles[b].y));
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance/20000);
                        ctx.strokeStyle = 'rgba(102, 252, 241,' + opacityValue + ')';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        resize();
        animate();

        /* PARTE 2: EFECTO 3D TILT */
        const card = document.getElementById('card');
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 25;
            const y = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
        });
        document.addEventListener('mouseleave', () => {
            card.style.transition = "transform 0.5s ease";
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });
        document.addEventListener('mouseenter', () => { card.style.transition = "none"; });

    </script>
</body>
</html>
